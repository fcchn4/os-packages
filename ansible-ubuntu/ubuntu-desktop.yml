---
  - hosts: all
    become: True
    roles: 
      - debian-desktop
    vars:
      ubuntu_user: user_name
      ubuntu_version: buster
      ubuntu_kernel_version: 4.19.0-11-amd64   # $(uname -r), get data from ansible project
      ubuntu_host: XXX.YYY.ZZZ.VVV    # IP Address or localhost
      ubuntu_private_key_file: ~/.ssh/fcch-ssh
      ubuntu_port: 22
      kernel_name: Linux          # $(uname -s), get data from ansible project, miss this task
      hardware_machine: x86_64    # $(uname -m), get data from ansible project, miss this task