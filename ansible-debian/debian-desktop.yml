---
  - hosts: all
    become: True
    roles: 
      - debian-desktop
    vars:
      debian_user: user_name
      debian_version: buster
      debian_kernel_version: 4.19.0-11-amd64   # $(uname -r), get data from ansible project
      debian_host: XXX.YYY.ZZZ.VVV    # IP Address or localhost
      debian_private_key_file: ~/.ssh/fcch-ssh
      debian_port: 22
      kernel_name: Linux          # $(uname -s), get data from ansible project, miss this task
      hardware_machine: x86_64    # $(uname -m), get data from ansible project, miss this task